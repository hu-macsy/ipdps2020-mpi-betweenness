builds:
  - name: networkit
    git: 'https://github.com/avdgrinten/networkit.git'
    regenerate:
      - args: ['git', 'submodule', 'update', '--init']
    configure:
      - args:
          - 'cmake'
          - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
          - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
          - '-DNETWORKIT_NODE_STORAGE=u32'
          - '@THIS_CLONE_DIR@'
        environ:
            'CXX': 'g++'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: fabry
    git: 'https://github.com/hu-macsy/fabry.git'
    configure:
      - args:
          - 'cmake'
          - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
          - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
          - '@THIS_CLONE_DIR@'
        environ:
            'CXXFLAGS': '-fpermissive'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: dist-kadabra
    git: 'https://github.com/hu-macsy/dist-kadabra.git'
    requires:
      - fabry
      - networkit
    configure:
      - args:
          - 'cmake'
          - '-DCMAKE_INSTALL_PREFIX=@THIS_PREFIX_DIR@'
          - '-DCMAKE_BUILD_TYPE=RelWithDebInfo'
          - '@THIS_CLONE_DIR@'
        environ:
            'CXX': 'g++'
            'CXXFLAGS': '-DNETWORKIT_U32_NODES'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
    extra_paths: ['@THIS_PREFIX_DIR@']

